<body>

        <!-- 头部区域（可配合layui 已有的水平导航） -->
        <ul class="layui-nav layui-layout-left">
            <!-- 移动端显示 -->
            <li class="layui-nav-item layui-show-xs-inline-block layui-hide-sm" lay-header-event="menuLeft">
                <i class="layui-icon layui-icon-spread-left"></i>
            </li>

        </ul>
        <ul class="layui-nav layui-layout-right">
<!--            <li class="layui-nav-item layui-hide layui-show-sm-inline-block">-->

<!--                    <dd><a href="javascript:;">Settings</a></dd>-->
<!--                    <dd><a href="javascript:;">Sign out</a></dd>-->
<!--                </dl>-->
<!--            </li>-->
            <li class="layui-nav-item" lay-header-event="menuRight" lay-unselect>
                <a href="javascript:;">
                    <i class="layui-icon layui-icon-more-vertical"></i>
                </a>
            </li>
        </ul>
    </div>
    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree" lay-filter="test">
                <!--                模块一-->
                <li class="layui-nav-item "><a href="{{url_for('app_views.screen_index')}}"
                                               class="{% block nav_this_1_0 %} {% endblock %}">首页</a></li>
                <!--                模块二-->
                <li class="layui-nav-item  {% block nav_item_1 %} {% endblock %}">
                    <a class="" href="javascript:;">证书菜单</a>
                    <dl class="layui-nav-child">
                        <dd><a href="{{url_for('app_views.index')}}" class="{% block nav_this_1_1 %} {% endblock %}">汇总</a></dd>
<!--                        <dd><a href="javascript:;">域名</a></dd>-->
<!--                        <dd><a href="javascript:;">文件</a></dd>-->

                </li>

        </div>

<script src="//cdn.staticfile.org/layui/2.8.17/layui.js"></script>
{% block js %}{% endblock %}

<script>
    //JS
    layui.use(['element', 'layer', 'util'], function () {
        var element = layui.element;
        var layer = layui.layer;
        var util = layui.util;
        var $ = layui.$;

        //头部事件
        util.event('lay-header-event', {
            menuLeft: function (othis) { // 左侧菜单事件
                layer.msg('展开左侧菜单的操作', {icon: 0});
            },
            menuRight: function () {  // 右侧菜单事件
                layer.open({
                    type: 1,
                    title: '更多',
                    content: '<div style="padding: 15px;">处理右侧面板的操作</div>',
                    area: ['260px', '100%'],
                    offset: 'rt', // 右上角
                    anim: 'slideLeft', // 从右侧抽屉滑出
                    shadeClose: true,
                    scrollbar: false
                });
            }
        });
    });
</script>
</body>
</html>
